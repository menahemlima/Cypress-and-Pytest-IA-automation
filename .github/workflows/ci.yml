name: Suite de testes ML

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup_build_environment:
    runs-on: ubuntu-latest
    outputs:
      status: success
    steps:
      - name: ⬇️ Verificar o repositório
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Ambiente - Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ⚙️ Configurar Ambiente - Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 Instalar Dependências - Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📦 Instalar Dependências - Node.js
        run: npm install -f

      - name: 📦 Instalar K6 para Testes de Performance
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg software-properties-common
          curl -s https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

  run_cypress_tests:
    runs-on: ubuntu-latest
    needs: setup_build_environment # Garante que o ambiente esteja configurado
    steps:
      - name: ⬇️ Verificar o repositório
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Ambiente - Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: ⚙️ Configurar Ambiente - Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 Instalar Dependências - Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: 📦 Instalar Dependências - Node.js
        run: npm install -f

      - name: 🚀 Inicializar a Aplicação Flask
        run: |
          nohup python app/aplicativo.py &
        env:
          PORT: 5000

      - name: 🔍 Verificar se a Aplicação está Rodando
        run: |
          for i in {1..10}; do
            if curl --silent --fail http://localhost:5000; then
              echo "Aplicação está pronta!"
              break
            fi
            echo "Esperando a aplicação iniciar..."
            sleep 2
          done
          if ! curl --silent --fail http://localhost:5000; then
            echo "A aplicação não iniciou a tempo."
            exit 1
          fi

      - name: 🧪 Executar Testes Web e API com Cypress
        run: npx cypress run

      - name: 📊 Gerar Relatório de Testes Cypress com Mochawesome
        run: |
          node merge-report.js
          npx mochawesome-report-generator report.json --reportDir cypress/mochawesome-report

      - name: ⬆️ Salvar Relatório dos Testes Cypress
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: cypress/mochawesome-report
          if-no-files-found: ignore

  run_k6_performance_tests:
    runs-on: ubuntu-latest
    needs: setup_build_environment
    steps:
      - name: ⬇️ Verificar o repositório
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Ambiente - Python (para K6)
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 Instalar Dependências - Python (para K6)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📦 Instalar K6 para Testes de Performance
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg software-properties-common
          curl -s https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: 🚀 Inicializar a Aplicação Flask para Testes de Performance
        run: |
          nohup python app/aplicativo.py &
        env:
          PORT: 5000

      - name: 🔍 Verificar se a Aplicação está Rodando para K6
        run: |
          for i in {1..10}; do
            if curl --silent --fail http://localhost:5000; then
              echo "Aplicação está pronta para K6!"
              break
            fi
            echo "Esperando a aplicação iniciar para K6..."
            sleep 2
          done
          if ! curl --silent --fail http://localhost:5000; then
            echo "A aplicação não iniciou a tempo para K6."
            exit 1
          fi

      - name: 🚀 Executar Testes de Performance com K6
        run: |
          k6 run tests/k6/load_test.js --out json=test.json

      - name: ⬆️ Salvar Relatório dos Testes K6
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: k6_report.html
          if-no-files-found: error

  run_pytest_ml_metrics:
    runs-on: ubuntu-latest
    needs: setup_build_environment
    steps:
      - name: ⬇️ Verificar o repositório
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Ambiente - Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 Instalar Dependências - Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📈 Executar Testes de Desempenho do Modelo (Pytest)
        run: |
          mkdir -p pytest-reports
          py.test tests/metrics/test_metrics.py --html=pytest-reports/pytest_report.html --self-contained-html

      - name: ⬆️ Salvar Relatório dos Testes Pytest
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: pytest-reports/pytest_report.html
          if-no-files-found: error